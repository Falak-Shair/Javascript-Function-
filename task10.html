    Q10): Write a program to check whether a triangle is valid or not, 
    when the three angles of the triangle are entered through the keyboard. 
    A triangle is valid if the sum of all the three angles is equal to 180 degrees. <br><br>
    <input type="text" name="" id="angle_1"><br><br>
    <input type="text" name="" id="angle_2"><br><br>
    <input type="text" name="" id="angle_3"><br><br>
    <button onclick="myFunction()">Check</button>

    <script>
        function myFunction(){
            var angle_1 = document.getElementById('angle_1').value;
            var angle_2 = document.getElementById('angle_2').value;
            var angle_3 = document.getElementById('angle_1').value;

            console.log (sum(angle_1, angle_2 , angle_3));
           
            
        }

        function sum(angle_1, angle_2 , angle_3){
            var angle_sum = parseInt(angle_1)+ parseInt(angle_2)  + parseInt(angle_3) ;

            if ( angle_sum == 180 ){
                 return('this is valid triangle');
             }
             else{
                return ('this triangle is not valid');
             }

        }



    </script>
