    Q6): Any integer is input through the keyboard. 
    Write a program to find out whether it is an odd number 
    or even number. <br><br>
    <input type="text" placeholder="enter any number" id="no">
    <button onclick="myFunction()">Check</button>
    <script>
        function myFunction(){
            var no = document.getElementById('no').value;
            alert(Odd_even(no))

        }
        function Odd_even(no){
            
            if ( no % 2 == 1){
                alert("This number is Odd ")
            }
            else {
                alert("This number is Even")
            }
            // var result = ( no % 2 == 0)?"even":"odd";
            // alert(result)
        }
    </script>
